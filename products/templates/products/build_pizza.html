{% extends "layout.html" %}

{% load static %}
{% load crispy_forms_tags %}

<!-- Navbar -->
{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

<!-- Body -->
{% block body %}
<div class="container my-5">
    <h2>Build Your Own Pizza</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Render entire form with crispy_forms -->
        {{ form|crispy }}
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Create Pizza</button>
    </form>
</div>
{% endblock %}


{% block footer %}
    {% include "footer.html" %}
{% endblock %}
