<!-- Load static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Pizzas</title>

    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="Tactical Pizzas offers the best pizzas with a tactical twist. Fast delivery, fresh ingredients, and a variety of toppings to choose from.">
    <meta name="keywords" content="pizzas, tactical pizzas, fast food, delivery, fresh ingredients, pizza shop, gourmet pizza">
    <meta name="author" content="Tactical Pizzas">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Tactical Pizzas">
    <meta property="og:description" content="Tactical Pizzas offers the best pizzas with a tactical twist. Fast delivery, fresh ingredients, and a variety of toppings to choose from.">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    <meta property="og:url" content="https://www.tacticalpizzas.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Cards Meta Tags -->
    <meta name="twitter:title" content="Tactical Pizzas">
    <meta name="twitter:description" content="Tactical Pizzas offers the best pizzas with a tactical twist. Fast delivery, fresh ingredients, and a variety of toppings to choose from.">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Link to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Link to the styles.css file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Canonical Link (for SEO purposes) -->
    <link rel="canonical" href="https://www.tacticalpizzas.com">

</head>
<body>

    <!-- Navbar Block -->
    {% block navbar %}
    {% endblock %}

    <!-- Main Content Block -->
    {% block body %}
    {% endblock %}
    
    <div id="content" name="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Block -->
    {% block footer %}
    {% endblock %}

</body>
</html>
