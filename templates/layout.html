
<!-- Load static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Pizzas</title>

    

    <!-- Link to the styles.css file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Block -->
    {% block navbar %}
    {% endblock %}

    <!-- Main Content Block -->
    
    {% block body %}
    {% endblock %}
    
    <div id="content" name="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Block -->
    {% block footer %}
    {% endblock %}

    {% if messages %}
        <script id="django-messages" type="application/json">
            [
                {% for message in messages %}
                    {
                        "tags": "{{ message.tags }}",
                        "text": "{{ message|escapejs }}"
                    }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
        </script>
    {% endif %}

<!-- SweetAlert2 Inclusion -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Link to SweetAlert messages script -->
    <script src="{% static 'js/sweetalert-messages.js' %}"></script>
    
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
