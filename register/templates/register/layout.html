<html>
    <head>
        <title>{% block title %}Registration Site{% endblock %}</title>
    </head>

    <body>
        <div id="content" name="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</html>
